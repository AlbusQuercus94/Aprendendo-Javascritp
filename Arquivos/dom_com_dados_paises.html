<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM com Dados Externos</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    <p>Digite abaixo qual o seu país de nascença:</p>
    <input type="text" name="" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            var pais =document.getElementById("país").value
            var res = document.getElementById('res');
            if(pais=='Brasil'){
                res.innerHTML = 'Você é Brasileiro.'
            }
            else{res.innerHTML = 'Você é estrangeiro.'}
            res.innerHTML+= `<p> ${pais} </p>`
        }
        
    </script>
</body>
</html>
